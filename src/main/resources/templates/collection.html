<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻</title>
</head>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<script src="http://how2j.cn/study/vue.min.js"></script>
<link rel="stylesheet" href="/css/style1.css">
<style>
    body {
        padding-top: 50px;
    }
</style>
<script>
</script>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="d-flex" style="padding-top: 15px">
        <div class="text-primary pull-left" style="padding-left: 30px">新闻推荐系统</div>
        <div class="text-muted pull-right" style="padding-right: 30px">我的收藏</div>
    </div>
</nav>
<div id="list">
    <div class="col-xs-10" style="padding-top: 40px;">
        <div th:each="news: ${collectionNews}">
            <div id="news1" style="height: 40px;">
                <a href="/newsrecommend/news?id=" + ${news.id} + "&name=" + ${uname}>
                    <p th:text="${news.title}"> </p>
                    <p th:text="${news.from} ${news.timeString}"></p>
                </a>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
